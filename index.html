<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UNISA KKN KELOMPOK 17 Siyono Wetan</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header"></div>

        <div class="container">
            <h2 style="color: #166534; text-align: center">Proker Kami</h2>
            <div class="blog-grid" id="blogPosts"></div>
        </div>

        <div id="footer"></div>

        <script>
            // load header
            fetch("/header.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("header").innerHTML = data;
                    const script = document.createElement("script");
                    script.src = "header.js";
                    document.body.appendChild(script);
                });

            // load footer
            fetch("/footer.html")
                .then((res) => res.text())
                .then(
                    (data) =>
                        (document.getElementById("footer").innerHTML = data),
                );

            const posts = [
                {
                    title: "Edukasi PHBS",
                    img: "./gallery/phbs-thumbnail.jpeg",
                    desc: "Memberikan edukasi pentingnya cuci tangan dan pemilahan sampah yang tepat dan juga penggunaan jamban sehat.",
                    link: "./blog/phbs.html",
                },
                {
                    title: "Literasi Keuangan dan Pentingnya Menabung",
                    img: "./gallery/literasi-keuangan-thumbnail.jpeg",
                    desc: "Mengajarkan Pentingnya Menabung sebagai Bekal Masa Depan bagi Anak Sekolah Dasar.",
                    link: "./blog/literasi-keuangan.html",
                },
                {
                    title: "Posyandu Lansia",
                    img: "./gallery/posyandu-lansia-thumbnail.jpeg",
                    desc: "Melakukan senam hipertensi pada lansia untuk mencegah terjadinya hipertensi.",
                    link: "./blog/posyandu.html",
                },
                {
                    title: "Pelatihan Dasar Pemrograman",
                    img: "./gallery/pelatihan-pemrograman-thumbnail.jpeg",
                    desc: "Pengenalan Logika dan Algoritma bagi Siswa SMK Muhammadiyah 1 Playen.",
                    link: "./blog/pelatihan-pemrograman.html",
                },
                {
                    title: "Senam Postur Ceria",
                    img: "./gallery/senam-postur-thumbnail.jpeg",
                    desc: "Melakukan demonstrasi senam postur dalam mencegah skoliosis dan kifosis pada siswa sekolah dasar.",
                    link: "./blog/senam-postur.html",
                },
                {
                    title: "Literasi Gizi: Memilih Makanan yang Sehat",
                    img: "./gallery/literasi-gizi-thumbnail.jpeg",
                    desc: "Melakukan edukasi cara memilih makanan yang sehat.",
                    link: "./blog/literasi-gizi.html",
                },
                {
                    title: "Eco Art Totebag",
                    img: "./gallery/eco-art-thumbnail.jpeg",
                    desc: "Menumbuhkan Kreativitas Anak dalam Mengolah Alam menjadi Karya Seni Ramah Lingkungan.",
                    link: "./blog/eco-art.html",
                },
                {
                    title: "Do'a dan Motivasi Ibu Balita Mendidik Anak Dengan Iman dan Kasih Sayang",
                    img: "./gallery/posyandu-balita-thumbnail.jpeg",
                    desc: "Memberikan penyuluhan mengenai do'a dan motivasi mendidik anak dengan iman dan kasih sayang untuk di implementasikan dalam kehidupan sehari-hari.",
                    link: "./blog/doa-motivasi.html",
                },
                {
                    title: "Kegiatan Belajar Mengajar Mengaji",
                    img: "./gallery/kegiatan-mengaji-thumbnail.jpeg",
                    desc: "Menanamkan kemampuan membaca Al-Qurâ€™an dan membentuk karakter anak dengan iman serta akhlak mulia",
                    link: "./blog/belajar-mengaji.html",
                },
                {
                    title: "Kegiatan Kemerdekaan",
                    img: "./gallery/kegiatan-kemerdekaan-thumbnail.jpeg",
                    desc: "Menumbuhkan Rasa Nasionalisme melalui Lomba dan Tirakatan di Siyono Wetan",
                    link: "./blog/kegiatan-kemerdekaan.html",
                },
            ];

            const blogContainer = document.getElementById("blogPosts");
            posts.forEach((post) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
        <img src="${post.img}" alt="${post.title}">
        <div class="card-content">
          <h3>${post.title}</h3>
          <p>${post.desc}</p>
          <a href=${post.link} class="btn">Baca Selengkapnya</a>
        </div>
      `;
                blogContainer.appendChild(card);
            });
        </script>
    </body>
</html>
